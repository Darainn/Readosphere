<!DOCTYPE html>
<html lang="en">

<head>
    <title>REGISTRATION PAGE</title>
    <meta charset="utf-8">
</head>

<body bgcolor="lightblue">
    <div>
        <center>
            <div>
                <h1>
                    <font color="red">USER REGISTRATION PAGE</font>
                </h1>
                <hr>
                <img height="80" width="80" src="UserIcon.jpg" class="avatar" />
            </div>
            <div>
                <form action="main.html">
                    <p>Username</p>
                    <input type="text" name="" placeholder="Enter Username" required>
                    <br>
                    <p>Password</p>
                    <input type="password" name="" placeholder="Enter Password" required>
                    <br>
                    <p>Confirm Password</p>
                    <input type="password" name="" placeholder="Confirm Password" required>
                    <br>
                    <br>
                    <button type="submit">
                        Register
                    </button>
                </form>
            </div>
        </center>
    </div>
</body>

</html>
